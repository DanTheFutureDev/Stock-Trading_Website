<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trading Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <h1>Welcome to the Stock Trading Website</h1>
    <a href="{{ url_for('main.login') }}">Login</a>
    <a href="{{ url_for('main.register') }}">Register</a>
    <form action="{{ url_for('main.buy_stock') }}" method="post">
        <input type="text" name="symbol" placeholder="Stock Symbol">
        <input type="number" name="quantity" placeholder="Quantity">
        <button type="submit">Buy</button>
    </form>
    <form action="{{ url_for('main.sell_stock') }}" method="post">
        <input type="text" name="symbol" placeholder="Stock Symbol">
        <input type="number" name="quantity" placeholder="Quantity">
        <button type="submit">Sell</button>
    </form>
</body>
</html>
